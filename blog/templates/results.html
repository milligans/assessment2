{% extends "layout.html" %}

{% block content %}

<p>For the search term <i><b>{{ search_string }}</b></i> the returned results were as follows: </p>
<br>

<br>
<br>

    <div class="row">
        {% for result in results %}
        <div class="col-lg-6 mt-3 pt-1 d-flex justify-content-center text-center" style="border:0.1rem solid; border-color: #C65F63" id="resultreviews">
            <a href ="{{ url_for('post', post_id=result.id) }}">
                <img src="{{ url_for('static', filename='img/'+ result.image_file) }}" class="rounded" style="border:0.1rem solid; border-color: #333644" width="100px" height = "100px">
            </a>
            <br>
            <a href="{{url_for('post', post_id=result.id) }}"><b>{{ result.title }}</b></a>
            <br>
            <small>by {{ result.user.username }}</small>
            <br>
            <small>on {{ result.date }}</small>
            <em> Subtitle: {{ result.subtitle }}</em>
            <br>
        </div>
    
        
        {% endfor %}
    </div>




{% endblock  %}
